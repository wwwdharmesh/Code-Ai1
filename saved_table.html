<!DOCTYPE html>
<html>
<head>
<style>
table { border: 2px solid #dedede; width: 100%; border-collapse: collapse; }
th, td { border: 2px solid #dedede; padding: 10px; text-align: center; }
</style>
</head>
<body>
<table>
<thead style='background-color: #eceff1; color: #000000;'>
<tr>
<th>Header 1</th>
<th>Header 2</th>
</tr>
</thead>
<tbody>
<tr style='background-color: #ffffff; color: #000000;'>
<td>Row 1, Col 1</td>
<td>Row 1, Col 2</td>
</tr>
<tr style='background-color: #ffffff; color: #000000;'>
<td>Row 2, Col 1</td>
<td>Row 2, Col 2</td>
</tr>
</tbody>
</table>
</body>
</html>
